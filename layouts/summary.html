<article class="post-preview">

  <header>
    <h2 class="title">
      <a href='{{ .Permalink }}'> {{ .Title }}</a>
    </h2>
    <div class="post-preview-date">{{ .Date.Format "2006-01-02" }}</div>
    <div class="meta">
      {{ partial "tags.html" . }}
    </div>

  </header>

  <div class="summary">
    {{ .Summary }}
  </div>

  <div class="rmore">
    <a href='{{ .Permalink }}' class="rmore">Read more</a>
  </div>


</article>
